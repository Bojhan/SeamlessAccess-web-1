<div id="hero" class="hero-image hero-image-setheight" style="background-image: url('{{ .background | relURL }}')">
  <div class="container ">
    <div class="hero-text">
      <span class="hero-section">{{ .section }}</span>
      <h1>{{ .heading }}</h1>
      <p><em>{{ .subheadinglead }}</em>{{ .subheading }}</p>
      {{ if .Params.icon }}
      <div>
        <img src="{{ .Site.BaseURL }}{{ .Params.icon }}"/>
      </div>
      {{ end }}
    </div>
  </div>
</div>
